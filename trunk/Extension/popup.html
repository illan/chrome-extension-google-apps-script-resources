<html>
	<head>
		<style>
			body {
				min-width: 300px;
				overflow-x: hidden;
				font-size: 12px;
				font-family: Helvetica, Arial, sans-serif;
			}
	
			h1 {
				font-size: 16px;
				border-bottom: 1px solid #22407B;
				color: #22407B;
				padding-bottom: 5px;
			}

			h2 {
				font-size: 14px;
				color: #22407B;
			}

			ul {
				padding-left: 0;
			}
	
			li {
				list-style: none;
				line-height: 150%;
			}
	
			a {
				text-decoration: none;
				color: #000000;
			}

			a:hover {
				text-decoration: underline;
			}
		</style>

		<script>
			init = function() {
				document.getElementById("headline").innerText = chrome.i18n.getMessage("headline");

				document.getElementById("section_1").innerText = chrome.i18n.getMessage("section_1");
				document.getElementById("section_2").innerText = chrome.i18n.getMessage("section_2");
				
				for (var i = 1; i <= 5; i++) {
					document.getElementById("link_"+String(i)).innerText = chrome.i18n.getMessage("link_"+String(i)+"_text");
					document.getElementById("link_"+String(i)).href = "javascript:openTab('"+chrome.i18n.getMessage("link_"+String(i)+"_url")+"')";
				}
			}

			openTab = function(url) {
				chrome.tabs.create({"url": url});
				window.close();
			}
		</script>
	</head>
	<body onload ="init()">
		<h1 id="headline"></h1>
		<h2 id="section_1"></h2>
		<ul>
			<li><a id="link_1" href=""></a></li>
			<li><a id="link_2" href=""></a></li>
			<li><a id="link_3" href=""></a></li>
			<li><a id="link_4" href=""></a></li>
		</ul>
		<h2 id="section_2"></h2>
		<ul>
			<li><a id="link_5" href=""></a></li>
		</ul>
	</body>
</html>
